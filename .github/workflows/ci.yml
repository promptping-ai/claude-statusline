name: CI

on:
  workflow_dispatch:
  push:
    branches: [main]
  pull_request:  # No branch filter - allows stacked PRs!

permissions:
  contents: read

jobs:
  build:
    name: Build & Test
    runs-on: macos-15
    steps:
      - uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_16.2.app

      - name: Build
        run: swift build

      - name: Run Tests
        run: swift test

      - name: Build Release
        run: swift build -c release

  lint:
    name: Swift Format
    runs-on: macos-15
    steps:
      - uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_16.2.app

      - name: Check Formatting
        run: swift format lint -s -p -r Sources Tests Package.swift
